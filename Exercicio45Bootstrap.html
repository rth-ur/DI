<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exemplo 45 - Bootstrap</title>
    <style>
        .painel {
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
                rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            font-weight: bold;
            border-top: solid darkorange 6px;
            padding: 25px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container-sm">
        <div class="painel">
            <div>
                <label for="">Nome</label>
                <input type="text" class="form-control">
            </div>


            <div class="row">
                <div class="col-4">
                    <label for="">CPF</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">RG</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Data de Nscimento</label>
                    <input type="date" class="form-control">
                </div>
            </div>


            <div class="row">
                <div class="col-5">
                    <label for="">Estado Civil</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>escolha um estado civil</option>
                        <option value="1">Solteiro</option>
                        <option value="2">Casado</option>
                        <option value="3">Viuvo</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="">Telefone</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Email</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-dark form-control">Salvar</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark form-control">Excluir</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark form-control">Pesquisar</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark form-control">Sair</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
