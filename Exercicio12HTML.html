<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo 12 HTML - Fomrulários</h1>
    <form action="paginaDestino.php" method="get">
        <div>
            <label for="">CPF</label> <br>
            <input type="text" name="txtCPF" id="txtCPF">
        </div>
        <br>

        <div>
            <label for="">Nome</label> <br>
            <input type="text" name="txtNome" id="txtNome">
        </div>
        <br>

        <div>
            <label for="">e-mail</label> <br>
            <input type="email" name="txtEmail" id="txtEmail">
        </div>
        <br>

        <div>
            <label for="">Estado Civil</label> <br>
            <select name="cboEstadoCivil" id="cboEstadoCivil">
                <option value="1">Casado</option>
                <option value="2">Solteiro</option>
                <option value="3">Viúvo</option>
                <option value="4">Divorciado</option>
                <option value="5">Tico-Tico no fubá</option>
                <option value="6">Outros</option>
            </select>
        </div>
        <br>

        <div>
            <label for="">Data de nascimento</label> <br>
            <input type="date" name="txtDataNascimento" id="txtDataNascimento">
        </div>
        <br>

        <div>
            <label for="">Sexo</label>
            <input type="radio" name="rdSexo" id="rdSexo" value="1"> Feminino
            <input type="radio" name="rdSexo" id="rdSexo" value="2"> Masculino
        </div>
        <br>

        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
