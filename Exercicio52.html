<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 - JavaScript</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container-md pt-4">
        <h1>Exemplo 1 - JavaScript</h1>
        <h2>Cálculo de Área de Triângulo</h2>

        <div class="form-group">
            <label for="text">Informe a base do triângulo</label>
            <input type="text" class="form-control" id="txtBaseTriangulo">
        </div>
        <div class="form-group">
            <label for="text">Informe a altura do triângulo</label>
            <input type="text" class="form-control" id="txtAlturaTriangulo">
        </div>

        <div class="form-group pt-4">
            <button type="button" class="btn btn-success form-control" onclick="calcularAreaTriangulo()">
                Calcular Área do Triângulo
            </button>
        </div>

        <div class="form-group pt-4">
            <p id="resultado"></p>
        </div>
    </div>

    <script>
        function calcularAreaTriangulo() {

            // captura valores convertendo para número
            const base = Number(document.getElementById("txtBaseTriangulo").value);
            const altura = Number(document.getElementById("txtAlturaTriangulo").value);

            const areaTriangulo = (base * altura) / 2;

            document.getElementById("resultado").innerHTML =
                "A área do triângulo é: " + areaTriangulo;

            window.alert(`A área do triângulo é ${areaTriangulo}`);
            console.log(`A área do triângulo é ${areaTriangulo}`);

            let areaMaior = "";

            if (areaTriangulo > 20) {
                areaMaior = "Uso correto da variável let dentro e fora do bloco.";
            }

            document.write(`<h1>${areaMaior}</h1>`);
        }
    </script>
</body>

</html>
