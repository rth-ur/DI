<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 33 Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .navigation {
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-end;
            list-style: none;
            margin: 0;
            background-color: black;
            font-size: 1.3em;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;

        }

        .navigation a {
            text-decoration: none;
            display: block;
            padding: 1em;
            color: gold;
        }

        .navigation a:hover {
            background-color: gold;
            color: black;
            font-weight: bold;
        }

        @media all and (max-width:800px) {
            .navigation {
                justify-content: space-around;
            }
        }

        @media all and (max-width: 600px) {
            .navigation {
                flex-flow: column-reverse;
                padding: 0;
            }

            .navigation a {
                text-align: center;
                padding: 10px;
                border-top: 1px solid rgba(213, 160, 26, 0.6);
                border-bottom: 1px solid rgba(213, 160, 26, 0.4);
                ;
            }

            .navigation li:last-of-type {
                border-bottom: none;
            }
        }
    </style>
</head>

<body>
    <ul class="navigation">
        <li><a href="http://">Inicio</a></li>
        <li><a href="http://">Produto</a></li>
        <li><a href="http://">Contato</a></li>
        <li><a href="http://">Sobre</a></li>
    </ul>

</body>

</html>s
